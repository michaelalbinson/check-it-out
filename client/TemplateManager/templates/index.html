{% extends "layout.html" %}
{% block css_includes %}
    <link rel="stylesheet" href="css/index.css">
{% endblock %}
{% block js_includes %}
    <script type="text/javascript" src="/js/spec/index-page.js"></script>
{% endblock %}
{% block body %}
    <br /><br />
    <index-page></index-page>

    <form action="/bills" method="GET">
        <label for="bill_name">Enter bill name: </label>
        <input name="q" type="text" />
        <button type="submit">Search</button>
    </form>

    <form action="/members" method="GET">
        <label for="member_name">Enter house member's name: </label>
        <input name="q" type="text" />
        <button type="submit">Search</button>
    </form>

    <div id="tracker" class="hidden">
        <div class="percent-80">
            <div class="row">
                <div class="col-sm-3 vertical-center"><img src="assets/draft.png" class="half-flow-icn" alt="draft"></div>
                <div class="col-sm-3 vertical-center">
                    <div>
                        <img src="assets/house.png" class="flow-icn" alt="U.S. House of Representatives"><br><br>
                        <img src="assets/senate.png" class="flow-icn" alt="U.S. Senate">
                    </div>
                </div>
                <div class="col-sm-3 vertical-center"><img src="assets/wh.png" class="flow-icn" alt="The White House"></div>
                <div class="col-sm-3 vertical-center"><img src="assets/signed.png" class="half-flow-icn" alt="Law"></div>
            </div>
        </div>
        <button id="select-other" onclick="$('#search-div').show(); $('#select-other').hide()" class="btn btn-md btn-primary">Select a Different Bill</button>
    </div>
{% endblock %}
